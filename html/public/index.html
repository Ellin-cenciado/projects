<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML-Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>HTML-Calculator</h1>
    <div id="calculator-wrapper">
        <div id="calculator">
            <div id="result" class="result">Resultado
                <div id="final-result"></div>
            </div>
            <div id="button-set">
                <div id="clear" class="op-button">C</div>
                <div id="parenthesis-1" class="op-button">(</div>
                <div id="parenthesis-2" class="op-button">)</div>
                <div id="percentage" class="op-button">%</div>
                <div id="7" class="button">7</div>
                <div id="8" class="button">8</div>
                <div id="9" class="button">9</div>
                <div id="divide" class="op-button">/</div>
                <div id="4" class="button">4</div>
                <div id="5" class="button">5</div>
                <div id="6" class="button">6</div>
                <div id="multiply" class="op-button">*</div>
                <div id="1" class="button">1</div>
                <div id="2" class="button">2</div>
                <div id="3" class="button">3</div>
                <div id="substract" class="op-button">-</div>
                <div id="0" class="button">0</div>
                <div id="dot" class="button">.</div>
                <div id="equal" class="op-button">=</div>
                <div id="add" class="op-button">+</div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../src/index.js"></script>

</html>
